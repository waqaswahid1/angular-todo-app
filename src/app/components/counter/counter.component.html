<!-- Counter Component -->
<div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/10">
  <!-- Counter Display -->
  <div class="text-center mb-6">
    <p class="text-slate-400 text-sm uppercase tracking-wider mb-2">Counter Value</p>
    <div class="relative">
      <span 
        class="font-display text-6xl font-bold bg-gradient-to-r from-primary-400 to-accent-400 bg-clip-text text-transparent"
        [class.text-green-400]="counterValue() > 0"
        [class.text-red-400]="counterValue() < 0"
      >
        {{ counterValue() }}
      </span>
    </div>
  </div>

  <!-- Counter Controls -->
  <div class="flex items-center justify-center gap-3">
    <!-- Decrement Button -->
    <button 
      (click)="decrement()"
      class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-red-500/20 text-white rounded-xl transition-all duration-200 hover:scale-110 active:scale-95 border border-white/10 hover:border-red-500/50"
      aria-label="Decrement counter"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
      </svg>
    </button>

    <!-- Reset Button -->
    <button 
      (click)="reset()"
      class="px-5 py-3 flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-all duration-200 hover:scale-105 active:scale-95 border border-white/10 font-medium"
      aria-label="Reset counter"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Reset
    </button>

    <!-- Increment Button -->
    <button 
      (click)="increment()"
      class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-green-500/20 text-white rounded-xl transition-all duration-200 hover:scale-110 active:scale-95 border border-white/10 hover:border-green-500/50"
      aria-label="Increment counter"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
</div>

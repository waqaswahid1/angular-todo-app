<!-- Navigation Header -->
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200/50">
  <nav class="max-w-6xl mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <a 
        routerLink="/" 
        (click)="closeMobileMenu()"
        class="flex items-center gap-2 group"
      >
        <!-- Logo Icon -->
        <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/25 group-hover:shadow-xl group-hover:shadow-primary-500/30 transition-all duration-300">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
        </div>
        <!-- Logo Text -->
        <span class="font-display font-bold text-xl bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent">
          {{ title }}
        </span>
      </a>

      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center gap-1">
        <li>
          <a 
            routerLink="/" 
            routerLinkActive="bg-primary-50 text-primary-600"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-4 py-2 rounded-lg font-medium text-slate-600 hover:text-primary-600 hover:bg-primary-50 transition-all duration-200"
          >
            Home
          </a>
        </li>
        <li>
          <a 
            routerLink="/todos" 
            routerLinkActive="bg-primary-50 text-primary-600"
            class="px-4 py-2 rounded-lg font-medium text-slate-600 hover:text-primary-600 hover:bg-primary-50 transition-all duration-200"
          >
            My Tasks
          </a>
        </li>
      </ul>

      <!-- CTA Button (Desktop) -->
      <div class="hidden md:block">
        <a 
          routerLink="/todos" 
          class="inline-flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-medium rounded-xl hover:from-primary-700 hover:to-primary-600 transition-all duration-200 shadow-lg shadow-primary-500/25 hover:shadow-xl hover:shadow-primary-500/30 hover:-translate-y-0.5"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Get Started
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors"
        [attr.aria-expanded]="isMobileMenuOpen()"
        aria-label="Toggle navigation menu"
      >
        @if (!isMobileMenuOpen()) {
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <!-- Close Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>

    <!-- Mobile Navigation -->
    @if (isMobileMenuOpen()) {
      <div class="md:hidden py-4 border-t border-slate-100">
        <ul class="space-y-1">
          <li>
            <a 
              routerLink="/" 
              (click)="closeMobileMenu()"
              routerLinkActive="bg-primary-50 text-primary-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block px-4 py-3 rounded-xl font-medium text-slate-600 hover:text-primary-600 hover:bg-primary-50 transition-all duration-200"
            >
              Home
            </a>
          </li>
          <li>
            <a 
              routerLink="/todos" 
              (click)="closeMobileMenu()"
              routerLinkActive="bg-primary-50 text-primary-600"
              class="block px-4 py-3 rounded-xl font-medium text-slate-600 hover:text-primary-600 hover:bg-primary-50 transition-all duration-200"
            >
              My Tasks
            </a>
          </li>
          <li class="pt-2">
            <a 
              routerLink="/todos" 
              (click)="closeMobileMenu()"
              class="flex items-center justify-center gap-2 px-5 py-3 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-medium rounded-xl"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Get Started
            </a>
          </li>
        </ul>
      </div>
    }
  </nav>
</header>
